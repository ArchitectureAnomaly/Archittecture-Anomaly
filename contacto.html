<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      color: #fff;
    }

    header {
      background-color: #000;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #fff;
    }

    nav {
      background-color: #444;
      padding: 0.8rem;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
    }

    .video-fondo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .contenido {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .formulario {
      background-color: rgba(100, 100, 100, 0.3);
      padding: 2rem;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
    }

    .formulario p {
      margin: 0 0 1rem;
      font-size: 1rem;
      color: #fff;
    }

    .formulario label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #fff;
    }

    .formulario input,
    .formulario textarea {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    .formulario button {
      margin-top: 1.5rem;
      background-color: #fff;
      color: #000;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    footer {
      background-color: #111;
      color: #aaa;
      padding: 2rem;
      text-align: center;
      font-size: 0.9rem;
    }

    footer a {
      color: #aaa;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <video autoplay muted loop class="video-fondo">
    <source src="VIDEO TRANSFORMACIÓN.mp4" type="video/mp4">
    Tu navegador no soporta el video de fondo.
  </video>

  <header>
    <h1>Architecture Anomaly</h1>
  </header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="cursos.html">Cursos</a>
    <a href="asesorias.html">Asesorías</a>
    <a href="bienvenido.html">Bienvenido</a>
    <a href="portafolio.html">Portafolio</a>
  </nav>

  <section class="contenido">
    <div class="formulario">
      <p><strong>Contacto:</strong><br>
      Tel: (+57) 3213376582 <br>
      Email: architectureanomaly@gmail.com<br>
      Ubicación: Bogotá - Colombia</p>

      <form>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="mensaje">Escribe tu mensaje aquí</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </div>
  </section>

  <footer>
    <p>Síguenos en <a href="https://www.instagram.com/architectureanomaly/" target="_blank">Instagram</a></p>
    <p>
      <a href="https://www.sic.gov.co/marcas" target="_blank">Términos y Condiciones</a> |
      <a href="https://www.derechodeautor.gov.co/" target="_blank">Copyright</a>
    </p>
    <p>&copy; 2025 Architecture Anomaly - Todos los derechos reservados.</p>
  </footer>
</body>
</html>
