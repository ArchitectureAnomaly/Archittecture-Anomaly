<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architecture Anomaly</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: white;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #333;
            padding: 80px 0;
            text-align: center;
            width: 100%;
        }

        .site-title {
            font-size: 48px;
            font-weight: bold;
            margin: 0;
            padding: 15px 0;
            text-decoration: none;
            color: white;
            display: block;
        }

        .top-nav {
            background-color: #555;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .top-nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }

        .top-nav a:hover {
            background-color: #777;
        }

        .content {
            margin: 0 auto;
            width: 100%;
            text-align: center;
            flex: 1;
            /* Añadiendo la imagen de fondo */
            background-image: url('IMG - 18.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 50px 0;
        }

        .main-menu {
            display: flex;
            flex-direction: column;
            margin: 30px auto;
            width: 85%;
        }

        .main-menu-item {
            background-color: #555;
            padding: 30px;
            margin: 15px 0;
            text-align: center;
            transition: background-color 0.3s;
            border-radius: 15px;
        }

        .main-menu-item a {
            color: white;
            font-size: 20px;
            text-decoration: none;
            display: block;
            font-weight: bold;
        }

        .main-menu-item:hover {
            background-color: #777;
        }

        .welcome-content {
            margin: 30px auto;
            text-align: justify;
            text-align-last: center;
            width: 80%;
            line-height: 1.6;
        }

        .welcome-image {
            background: url('/api/placeholder/800/500') center center no-repeat;
            background-size: cover;
            height: 300px;
            margin: 20px 0;
            position: relative;
            z-index: 1;
            border-radius: 15px;
            overflow: hidden;
        }

        .welcome-text {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            z-index: 2;
            border-radius: 10px;
        }

        .footer {
            background-color: #333;
            padding: 20px 0;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }

        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer p {
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="site-title">Architecture Anomaly</a>
    </div>
    
    <div class="top-nav">
        <a href="index.html">Inicio</a>
        <a href="cursos.html">Cursos</a>
        <a href="asesorias.html">Asesorías</a>
    </div>
    
    <div class="content">
        <div class="main-menu">
            <div class="main-menu-item">
                <a href="bienvenido.html" style="display:block; background-color:#888; color:black; padding:2rem; margin:1rem 0; text-align:center; text-decoration:none;">
  Bienvenido a Architecture Anomaly
</a>

            </div>
            <div class="main-menu-item">
                <a href="portafolio.html">Portafolio de Proyectos</a>
            </div>
            <div class="main-menu-item">
                <a href="contacto.html">Contacto</a>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <div>
            <p>Síguenos en <a href="https://www.instagram.com/architectureanomaly/" target="_blank">Instagram</a></p>
            <a href="terminos.html">Términos y Condiciones</a>
        </div>
        <p>© 2025 Architecture Anomaly. Todos los derechos reservados según la normativa colombiana.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Si estamos en la página de bienvenidos, mostramos el contenido especial
            if (window.location.href.includes('bienvenidos.html')) {
                const content = document.querySelector('.content');
                content.innerHTML = `
                    <div class="welcome-content">
                        <div class="welcome-image">
                            <div class="welcome-text">
                                "Architecture Anomaly es un estudio de diseño que está enfocado en la arquitectura minimalista y sostenible, especialmente vivienda, vivienda multifamiliar de alta especificación, centros comerciales, edificios de oficinas, edificios institucionales, hoteles, entre otros. Ofrecemos consultorías personalizadas en diseño y visualización arquitectónica"
                            </div>
                        </div>
                    </div>
                `;
            }
            
            // Si estamos en otras páginas, mostramos contenido básico
            else if (window.location.href.includes('cursos.html')) {
                const content = document.querySelector('.content');
                content.innerHTML = `
                    <h2>Nuestros Cursos</h2>
                    <p>Próximamente información sobre nuestros cursos de arquitectura sostenible y minimalista.</p>
                `;
            }
            else if (window.location.href.includes('asesorias.html')) {
                const content = document.querySelector('.content');
                content.innerHTML = `
                    <h2>Asesorías Personalizadas</h2>
                    <p>Ofrecemos asesorías profesionales para proyectos arquitectónicos de todo tipo.</p>
                `;
            }
            else if (window.location.href.includes('portafolio.html')) {
                const content = document.querySelector('.content');
                content.innerHTML = `
                    <h2>Portafolio de Proyectos</h2>
                    <p>Descubre nuestros proyectos más destacados en arquitectura sostenible y minimalista.</p>
                `;
            }
            else if (window.location.href.includes('contacto.html')) {
                const content = document.querySelector('.content');
                content.innerHTML = `
                    <h2>Contacto</h2>
                    <p>Ponte en contacto con nuestro equipo de profesionales.</p>
                    <p>Email: info@architectureanomaly.com</p>
                    <p>Teléfono: +57 300 123 4567</p>
                `;
            }
        });
    </script>
</body>
</html>
