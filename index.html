            flex-wrap: wrap;

            margin: 30px auto;
            width: 85%;

        .main-menu-item {
            background-color: #555;
            padding: 30px;
            text-align: center;
            transition: background-color 0.3s;
            border-radius: 15px;
            width: 280px;
        }

        .main-menu-item a {
            color: white;
            font-size: 20px;
            text-decoration: none;
            display: block;
            font-weight: bold;
            padding: 2rem;
        }

        .main-menu-item:hover {
            background-color: #777;
        }

        .footer {
            background-color: #333;
            padding: 20px 0;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }

        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
