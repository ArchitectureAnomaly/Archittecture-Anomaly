<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architecture Anomaly</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: white;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #333;
            padding: 80px 0;
            text-align: center;
            width: 100%;
        }

        .site-title {
            font-size: 48px;
            font-weight: bold;
            margin: 0;
            padding: 15px 0;
            text-decoration: none;
            color: white;
            display: block;
        }

        .top-nav {
            background-color: #555;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .top-nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }

        .top-nav a:hover {
            background-color: #777;
        }

        .content {
            margin: 0 auto;
            width: 100%;
            text-align: center;
            flex: 1;
            background-image: url('IMG - 18.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 50px 0;
        }

        .main-menu {
            display: flex;
            flex-direction: column;
            margin: 30px auto;
            width: 85%;
        }

        .main-menu-item {
            position: relative;
            height: 200px;
            margin: 15px 0;
            border-radius: 15px;
            overflow: hidden;
        }

        .main-menu-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.4;
        }

        .main-menu-item.bienvenido::before {
            background-image: url('IMG - 1.png');
        }

        .main-menu-item.portafolio::before {
            background-image: url('RENDER 1.png');
        }

        .main-menu-item.contacto::before {
            background-image: url('IMG - 2.png');
        }

        .main-menu-item a {
            position: relative;
            color: white;
            font-size: 24px;
            text-decoration: none;
            font-weight: bold;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .footer {
            background-color: #333;
            padding: 20px 0;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }

        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer p {
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="site-title">Architecture Anomaly</a>
    </div>

    <div class="top-nav">
        <a href="index.html">Inicio</a>
        <a href="cursos.html">Cursos</a>
        <a href="asesorias.html">Asesorías</a>
    </div>

    <div class="content">
        <div class="main-menu">
            <div class="main-menu-item bienvenido">
                <a href="bienvenido.html">Bienvenido a Architecture Anomaly</a>
            </div>
            <div class="main-menu-item portafolio">
                <a href="portafolio.html">Portafolio de Proyectos</a>
            </div>
            <div class="main-menu-item contacto">
                <a href="contacto.html">Contacto</a>
            </div>
        </div>
    </div>

    <div class="footer">
        <div>
            <p>Síguenos en <a href="https://www.instagram.com/architectureanomaly/" target="_blank">Instagram</a></p>
            <a href="terminos.html">Términos y Condiciones</a>
        </div>
        <p>© 2025 Architecture Anomaly. Todos los derechos reservados según la normativa colombiana.</p>
    </div>
</body>
</html>
